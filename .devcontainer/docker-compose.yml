version: "3.9"
services:
  tf-k8s-repo-template:
    volumes:
      - vscode-extensions:/root/.vscode-server/extensions
      - vscode-extensions-insiders:/root/.vscode-server-insiders/extensions
      - ~/.config/gh:/home/terraform/.config/gh:ro
      - ~/.kube:/home/terraform/.kube
      - go:/go
    command: /bin/sh -c "while sleep 1000; do :; done"

volumes:
  vscode-extensions:
    name: tf-k8s-repo-template-vscode-extensions
  vscode-extensions-insiders:
    name: tf-k8s-repo-template-vscode-extensions-insiders
  go:
    name: tf-k8s-repo-template-go
